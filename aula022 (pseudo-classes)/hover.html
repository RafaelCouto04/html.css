<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Hover</title>


<style>

body {
    font-family: Arial, Helvetica, sans-serif;
}

div {
    font-weight: 300;
}

div > p {
    display: none;
}

div:hover > p {
    display: block;
    background-color: red;
    width: 200px;
    text-align: center;
    color: white;
}

div:hover {
    color: red;
    font-size: 20px;
    font-weight: 800;
}


</style>

</head>
<body>


<h1>Exemplo de hover</h1>

<div>Passe o mouse aqui
    <p>texto escondido</p>
</div>


    
</body>
</html>
